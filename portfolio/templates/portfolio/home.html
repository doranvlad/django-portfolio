<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div.my_photo {
            text-align: center;
        }
        img.my_photo {
            border-radius: 50%;
            width: 30%;
        }
    </style>
</head>
<body>
<h1>Hello</h1>
<a href="{% url 'blog:all_blogs' %}">Blog</a>
{% load static %}
<div class="my_photo"><img src="{% static 'portfolio/my_photo.jpg' %}" class="my_photo"></div>
<p></p>
{% for project in projects %}
<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img src="{{ project.image.url }}" width="15%">
{% if project.url %}
    <br><a href="{{ project.url }}" target="_blank">Link</a>
{% endif %}
{% endfor %}
</body>
</html>
