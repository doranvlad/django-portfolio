<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Hello</h1>
{% for project in projects %}
<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img src="{{ project.image.url }}" width="15%">
{% if project.url %}
    <br><a href="{{ project.url }}" target="_blank">Link</a>
{% endif %}
{% endfor %}
</body>
</html>
